<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flipbook 3D</title>

  <style>
  body {
    margin: 0;
    background: #f2f0e8;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #book {
    width: 900px;
    height: 600px;
    margin: auto;
    background: white;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  }

  #controls {
    text-align: center;
    margin-bottom: 10px;
    position: absolute;
    top: 10px;
    width: 100%;
    z-index: 100;
  }

  button {
    padding: 8px 12px;
    margin: 0 4px;
    border: none;
    background: #8c6239;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #6e4d2c;
  }

  /* ðŸ“± MOBILE MODE */
  @media (max-width: 768px) {

    body {
      height: auto;
      padding-top: 60px;
    }

    #book {
      width: 100vw !important;
      height: calc(100vh - 80px) !important;
      box-shadow: none;
    }
  }
</style>

</head>
<body>

  <div id="controls">
    <button onclick="$('#book').turn('previous')">â¬… PÃ¡gina anterior</button>
    <button onclick="$('#book').turn('next')">PÃ¡gina siguiente âž¡</button>
  </div>

  <div id="book"></div>

  <!-- LibrerÃ­as locales -->
  <script src="jquery.min.js"></script>
  <script src="turn.min.js"></script>
  <script src="pdf.js"></script>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "pdf.worker.js";

    const url = "carta.pdf";   // Nombre del PDF dentro de la carpeta

    const loading = pdfjsLib.getDocument(url);
    loading.promise.then(function(pdf) {

      const pages = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        pages.push(
          pdf.getPage(i).then(function(page) {

            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            return page.render({
              canvasContext: context,
              viewport: viewport
            }).promise.then(() => canvas.toDataURL());
          })
        );
      }

      Promise.all(pages).then(images => {

        images.forEach(img => {
          const page = document.createElement("div");
          page.style.width = "100%";
          page.style.height = "100%";
          page.innerHTML = `<img src="${img}" style="width:100%; height:100%; object-fit:contain;">`;
          $("#book").append(page);
        });

        $("#book").turn({
  		width: window.innerWidth < 768 ? window.innerWidth : 900,
  		height: window.innerHeight < 768 ? window.innerHeight - 80 : 600,
  		display: window.innerWidth < 768 ? "single" : "double",
 		autoCenter: true,
  		elevation: 80,
  		gradients: true
	});


      });
    });
  </script>

</body>
</html>
