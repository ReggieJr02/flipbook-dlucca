<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flipbook 3D</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #book {
      width: 900px;
      height: 600px;
      margin: auto;
      background: #000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    #controls {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
    }

    button {
      padding: 8px 12px;
      margin: 0 4px;
      border: none;
      background: #8c6239;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* ðŸ”¥ PC: sin zoom */
    #book img {
      transform: none !important;
    }

    /* ðŸ“± MÃ³vil: ajuste automÃ¡tico */
    @media (max-width: 768px) {

      body {
        background: #000;
      }

      #book {
        background: #000;
        box-shadow: none;
      }

      #controls {
        bottom: 10px;
        top: auto;
      }

      #book img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
      }
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="$('#book').turn('previous')">â¬… Anterior</button>
    <button onclick="$('#book').turn('next')">Siguiente âž¡</button>
  </div>

  <div id="book"></div>

  <!-- LIBRERÃAS -->
  <script src="jquery.min.js"></script>
  <script src="turn.min.js"></script>
  <script src="pdf.js"></script>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "pdf.worker.js";

    const url = "carta.pdf";

    const loading = pdfjsLib.getDocument(url);
    loading.promise.then(function(pdf) {

      const pages = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        pages.push(
          pdf.getPage(i).then(function(page) {

            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            return page.render({
              canvasContext: context,
              viewport: viewport
            }).promise.then(() => canvas.toDataURL());
          })
        );
      }

      Promise.all(pages).then(images => {

        images.forEach(img => {
          const page = document.createElement("div");
          page.style.width = "100%";
          page.style.height = "100%";
          page.innerHTML = `
            <img src="${img}">
          `;
          $("#book").append(page);
        });

        inicializarLibro();
      });
    });

    function inicializarLibro() {

      const isMobile = window.innerWidth < 768;
      let alturaReal = window.visualViewport
        ? window.visualViewport.height
        : window.innerHeight;

      $("#book").css({
        width: isMobile ? window.innerWidth + "px" : "900px",
        height: isMobile ? alturaReal + "px" : "600px"
      });

      $("#book").turn({
        width: isMobile ? window.innerWidth : 900,
        height: isMobile ? alturaReal : 600,
        display: isMobile ? "single" : "double",
        autoCenter: true,
        elevation: 80,
        gradients: true
      });

      if (isMobile) autoScaleMobile();
    }

    /* ðŸ“± AUTOESCALADO PERFECTO EN MÃ“VIL */
    function autoScaleMobile() {
      const img = document.querySelector("#book img");
      if (!img) return;

      const screenH = window.innerHeight;
      const pageH = img.naturalHeight;

      const scale = Math.min(1, screenH / pageH);

      document.querySelectorAll("#book img").forEach(i => {
        i.style.transform = `scale(${scale})`;
        i.style.transformOrigin = "top center";
      });
    }

    // Recalcular si cambia orientaciÃ³n o barra del navegador
    window.addEventListener("resize", () => {
      $("#book").turn("destroy");
      inicializarLibro();
    });

  </script>

</body>
</html>
