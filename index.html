<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flipbook 3D Ajustado</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #book {
      width: 900px;
      height: 600px;
      margin: auto;
      background: #000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    #controls {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
    }

    button {
      padding: 8px 12px;
      margin: 0 4px;
      border: none;
      background: #8c6239;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #book img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transform-origin: top center;
    }

    @media (max-width: 768px) {
      #book {
        width: 100%;
        height: 100%;
        box-shadow: none;
      }
      #controls {
        top: auto;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="$('#book').turn('previous')">⬅ Anterior</button>
    <button onclick="$('#book').turn('next')">Siguiente ➡</button>
  </div>

  <div id="book"></div>

  <script src="jquery.min.js"></script>
  <script src="turn.min.js"></script>
  <script src="pdf.js"></script>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "pdf.worker.js";
    const pdfUrl = "carta.pdf";

    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      const pagesPromises = [];
      for (let i = 1; i <= pdf.numPages; i++) {
        pagesPromises.push(
          pdf.getPage(i).then(page => {
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement("canvas");
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            return page.render({ canvasContext: canvas.getContext("2d"), viewport }).promise
              .then(() => canvas.toDataURL());
          })
        );
      }

      Promise.all(pagesPromises).then(images => {
        images.forEach(imgData => {
          const pageDiv = document.createElement("div");
          pageDiv.innerHTML = `<img src="${imgData}">`;
          $("#book").append(pageDiv);
        });
        inicializarLibro();
      });
    });

    function inicializarLibro() {
      const isMobile = window.innerWidth < 768;
      const width = isMobile ? window.innerWidth : 900;
      const height = isMobile ? window.innerHeight : 600;

      $("#book").css({ width: width + "px", height: height + "px" });
      $("#book").turn({
        width,
        height,
        display: isMobile ? "single" : "double",
        autoCenter: true,
        elevation: 100,
        gradients: true,
        acceleration: true
      });

      // Ajustar escala en cualquier dispositivo
      autoScalePages(width, height);
    }

    function autoScalePages(containerW, containerH) {
      const images = document.querySelectorAll("#book img");
      images.forEach(img => {
        const scale = Math.min(containerW / img.naturalWidth, containerH / img.naturalHeight, 1);
        img.style.transform = `scale(${scale})`;
      });
    }

    window.addEventListener("resize", () => {
      const width = window.innerWidth < 768 ? window.innerWidth : 900;
      const height = window.innerWidth < 768 ? window.innerHeight : 600;
      $("#book").turn("size", width, height);
      autoScalePages(width, height);
    });
  </script>
</body>
</html>
